<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia&family=Sofia+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Appinventive</title>
</head>

<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="h-left">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="Logo">
                </a>
                <div class="search">
                    <img src="./images/search.svg" alt="Search">
                    <input type="search" placeholder="Search store">
                </div>
            </div>
            <div class="h-right">
                <ul class="navbar">
                    <li class="animate__animated animate__heartBeat">
                        <a href="#" class="active">products</a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">story</a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">manufacturing</a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">packaging</a>
                    </li>
                </ul>
                <div class="user-cart">
                    <a href="#" class="cart">
                        <img src="./images/basket.svg" alt="Basket">
                    </a>
                    <a href="#" class="user">
                        <img src="./images/person.svg" alt="User">
                    </a>
                    <div class="hamburger" id="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
                </div>
            </div>
        </header>
        <div class="search-m">
            <img src="./images/search.svg" alt="Search">
            <input type="search" placeholder="Search store">
        </div>
        <div class="dp-flex">
            <aside class="side-bar">
                <h3 class="heading">Explore</h3>
                <ul class="menu-items">
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/newin.svg" alt="Icon">
                            <span>New In</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/clothing.png" alt="Icon">
                            <span>Clothing</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/shoe.png" alt="Icon">
                            <span>Shoes</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/accessories.png" alt="Icon">
                            <span>Accessories</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/active-wear.svg" alt="Icon">
                            <span>Activewear</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/gift.svg" alt="Icon">
                            <span>Gifts & Living</span>
                        </a>
                    </li>
                    <li class="animate__animated animate__heartBeat">
                        <a href="#">
                            <img src="./images/inspiration.png" alt="Icon">
                            <span>Inspiration</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <section class="content-section">
                <section class="top">
                    <div class="first">
                        <div class="img1">
                            <img src="./images/W1.png" alt="Card">
                        </div>
                        <div class="img2">
                            <img src="./images/W2.png" alt="Card">
                        </div>
                    </div>
                    <div class="second">
                        <div class="img7">
                            <img src="./images/W7.png" alt="Card">
                        </div>
                        <div class="img8">
                            <img src="./images/W8.png" alt="Card">
                        </div>
                    </div>
                </section>
                <section class="bottom">
                    <div class="first">
                        <div class="img3">
                            <img src="./images/W3.png" alt="Card">
                        </div>
                        <div class="img4">
                            <img src="./images/W4.png" alt="Card">
                        </div>
                    </div>
                    <div class="second">
                        <div class="img5">
                            <img src="./images/W5.png" alt="Card">
                        </div>
                        <div class="img6">
                            <img src="./images/W6.png" alt="Card">
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
